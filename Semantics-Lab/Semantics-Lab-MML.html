<!DOCTYPE html>
<html>
<head>
<title>Semantic Enrichment for Collapsing Equations (MathML input)</title>
<script src="http://progressiveaccess.com/content/semantic.js"></script>
<script type="text/x-mathjax-config">
//
//  Don't use the fast preview
//
MathJax.Hub.Config({
  menuSettings: {CHTMLpreview: false}
});
</script>
<!--<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=MML_HTMLorMML"></script>-->
<script src="../../MathJax/unpacked/MathJax.js?config=MML_HTMLorMML"></script>
<script src="InputHooks.js"></script>
<script src="Semantic-MathML.js"></script>
<script src="Semantic-Collapse.js"></script>
<script src="Semantic-Lab.js"></script>
<script src="http://progressiveaccess.com/content/tests.js"></script>
</head>
<body>

<p>
<div style="float:right">
<a href="Semantics-Lab-TeX.html"><button>TeX Lab</button></a>
</div>
<table border="0" cellpadding="0" cellspacing="2">
<tr><td align="left" colspan="2">Enter MathMLcode here:</td></tr>
<tr><td colspan="2"><textarea id="input" rows="10" cols="60" onkeypress="Lab.CheckKey(event)" style="font-size:110%"></textarea></td></tr>
<tr>
<td align="left">
  Tests:
<input type="button" value="Prev" onclick="Lab.Prev()"></input>
<input id="example" value="0" size="5" type="text" onchange="Lab.DirectSelect(this.value)"></input>
<input type="button" value="Next" onclick="Lab.Next()"></input>
</td>
<td align="right">
  <input type="button" value="Keep" onclick="Lab.Keep()"></input>
  <input type="button" value="Typeset" onclick="Lab.Typeset()"></input>
</td></tr>
</table>
</p>

<p>
Original Math:
<div style="border:1px solid; padding:3px"><math></math></div>
</p>
<p>
Enriched Math:
<div style="padding-right:8px">
<div id="enriched" style="border:1px solid; padding:3px; width:100%"><math></math></div>
</div>
<input type="range" id="width" max="100" min="10" value="100"
 style="width:50%; margin-top:.5em" oninput="Lab.setWidth(this.value)"></input>
<span id="range_output">100%</span>
</p>
<p>
Enriched MathML:
<div style="border:1px solid; padding:3px">
<pre id="mathml"></pre>
</div>
</p>

</body>
</html>
